<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="box">
    <h1>Age calculator</h1>
    <div class="datetime-picker">
        <span>choose your birth date</span>
        <input type="date" id="datepicker">
        <span id = "chosedate"></span>
    </div>
    <div class="age-cal">
        <div class="age-box">
            <p class="header">years</p>
            <p class = "value" id="ageyear">0</p>
        </div>
        <div class="age-box">
            <p class="header">month</p>
            <p class = "value" id="agemonth">0</p>
        </div>
        <div class="age-box">
            <p class="header">days</p>
            <p class = "value" id="ageday">0</p>
        </div>
        <div class="age-box">
            <p class="header">hours</p>
            <p class = "value" id="agehour">0</p>
        </div>
        <div class="age-box">
            <p class="header">seconds</p>
            <p class = "value" id= "agesecond">0</p>
        </div>
        <div class="age-box">
            <p class="header">mili seconds</p>
            <p class = "value"id="agemilisecond">0</p>
        </div>
    </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
